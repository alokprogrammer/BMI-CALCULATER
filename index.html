<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BMI CALCULATER</h1>
    <div class="container">
        <form>
            <p class="para"><label>Height in CM:</label><input type="text" id="height"></p>
            <p class="para"><label>Weight in CM:</label><input type="text" id="weight"></p>
            <button id="btn">Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p class="paras">Under Weight = Less than 18.6</p>
                <p class="paras">Normal Range = 18.6 and 24.9</p>
                <p class="paras">Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
